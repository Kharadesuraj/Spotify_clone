<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <title>Spotify Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify"  ><span>Spotify</span></li>
            <a href="https://kharadesuraj.github.io/SurajKharade/"><img src="img/sk.png"></a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt=""  >
                     <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp"><i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Deva Shree Ganesha</span>
                    <span class="songListPlay"><span class="timestamp"><i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Chahe Koi Muje Jangli Kahe</span>
                    <span class="songListPlay"><span class="timestamp"><i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Yeh Dosti Hum Nahi Todenge</span>
                    <span class="songListPlay"><span class="timestamp"><i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Ghanan Ghanan</span>
                    <span class="songListPlay"><span class="timestamp"><i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Besabriyaan</span>
                    <span class="songListPlay"><span class="timestamp"><i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Subha Ho Gayi Mamu</span>
                    <span class="songListPlay"><span class="timestamp"><i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Golmaal</span>
                    <span class="songListPlay"><span class="timestamp"><i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Badtameez Dil</span>
                    <span class="songListPlay"><span class="timestamp"><i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt=""  >
                    <span class="songName">Badtameez Dil</span>
                    <span class="songListPlay"><span class="timestamp"><i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0"
        max="100">

        
        <div class="songInfo">
            <img src="img/gif.gif" width="42px" alt="" id="gif" > <span id="masterSongName">Let me Love You</span>
        </div>
        
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

    </div>
